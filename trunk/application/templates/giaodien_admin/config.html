<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>BOOKSHOP CMS</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" type="text/css" href="style.css"/> 
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<div class="header">
				<a href="#" class="create-page">Tạo trang</a>
				<select class="select">
					<option value="">Chọn trang</option>
				</select>
				<a href="#" class="upload">Upload</a>
			</div>
			<div class="navigation">
				<ul>
					<li><a href="#" class="">Home</a></li>
					<li><a href="#" class="active">Cấu hình</a></li>
					<li><a href="#">Loại sản phẩm</a></li>
					<li><a href="#">Sản phẩm</a></li>
					<li><a href="#">Đơn hàng</a></li>
				</ul>
			</div>
		</header>
		<div class="content">
			<div class="commonpage">
				<form action="" method="">
					<div class="head">
						<select class="select">
							<option value="">Sẻ chia - Khát vọng “Go Forth”</option>
						</select>
					</div>
					<div class="pageconfig">
						<div class="row">
							<div class="title">Tên shop</div>
							<div class="ip"><input type="text" name="" value="" placeholder="" /></div>
						</div>
						<div class="row">
							<div class="title">Số điện thoại</div>
							<div class="ip"><input type="text" name="" value="" placeholder="" /></div>
						</div>
						<div class="row">
							<div class="title">Email</div>
							<div class="ip"><input type="text" name="" value="" placeholder="" /></div>
						</div>
						<div class="row">
							<div class="title">Đơn vị tiền</div>
							<div class="ip"><input type="text" name="" value="" placeholder="" class="money"/><span class="note">(Mặc định là VNĐ)</span></div>
						</div>
						<div class="row">
							<div class="title">Thông tin liên hệ</div>
							<div class="ip"><img src="images/editor.jpg"/></div>
						</div>
						<div class="row">
							<div class="title">Cách thanh toán</div>
							<div class="ip"><img src="images/editor.jpg"/></div>
						</div>
						<div class="btn">
							<a href="#">Lưu cấu hình</a>
							<a href="#">Huỷ</a>
						</div>
					</form>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</body>
</html>
